<!DOCTYPE html>
<html>
<head>
  <title>인터넷 설정</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>인터넷 설정</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id ="pass" name="pass"><br>
            <p>DHCP는 아래를 비워 놓으십시오</p>
            <label for="ip">IP Address</label>
            <input type="text" id ="ip" name="ip"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id ="gateway" name="gateway"><br>
            <label for="subnet">Subnet Mask</label>
            <input type="text" id ="subnet" name="subnet"><br>

            <label for="subnet">Address1</label>
            <input type="text" id ="address1" name="address1"><br>
            <label for="subnet">Address2</label>
            <input type="text" id ="address2" name="address2"><br>
            <label for="subnet">Address3</label>
            <input type="text" id ="address3" name="address3"><br>
            <label for="subnet">Address4</label>
            <input type="text" id ="address4" name="address4"><br>
            <label for="subnet">Address5</label>
            <input type="text" id ="address5" name="address5"><br>
            <label for="subnet">Address6</label>
            <input type="text" id ="address6" name="address6"><br>
            <label for="subnet">Address7</label>
            <input type="text" id ="address7" name="address7"><br>
            <label for="subnet">Address8</label>
            <input type="text" id ="address8" name="address8"><br>
            
            <input type ="submit" value ="확인">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
